        }
        
        messageContainer.innerHTML = `
            <div class="profile-pic ${role}">
                <img src="${profilePicSrc}" alt="${profilePicAlt}">
            </div>
            <div class="message-bubble ${role}">
                ${messageBubbleContent}
            </div>`;
        DOM.chatbox.appendChild(messageContainer);
        scrollToBottom(DOM.chatbox);
    }

    function displayChatHistory() {
        DOM.chatbox.innerHTML = '';
        appState.history.forEach(message => {
            appendMessage(message.role, message.parts[0].text);
        });
    }

    // Fungsi untuk salin teks ke clipboard
    async function copyToClipboard(element) {
        const textToCopy = element.querySelector('.chat-message').innerText;
        try {
            // Penggunaan `navigator.clipboard.writeText` memerlukan HTTPS
            await navigator.clipboard.writeText(textToCopy); 
            showToast("Teks berjaya disalin!");
        } catch (err) {
            console.error('Gagal salin teks: ', err);
            // Fallback untuk persekitaran yang tidak menyokong navigator.clipboard
            try {
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast("Teks berjaya disalin! (Fallback)");
            } catch (errFallback) {
                showToast("Gagal menyalin teks. (Mungkin isu browser)");
            }
        }
    }

    // == LOGIK UTAMA ==
    function buildSystemPrompt() {
        if (!appState.jsonData || !appState.jsonData.data || !appState.jsonData.general) {
            console.error("Data JSON tidak dimuat sepenuhnya.");
            return "";
        }
        const { prompt_details, data } = appState.jsonData;
        const promptLines = [];
        promptLines.push(prompt_details.rules.join('\n'));
        promptLines.push("\n**Data Rujukan:**\n");
        promptLines.push("- **Senarai Pegawai:**");
        data.officer_list.forEach(p => {
            const name = p.full_name ? `${p.full_name} (${p.rank})` : p.name;
            promptLines.push(`Â  - **${name}**: ${p.name}`);
        });
        promptLines.push("\n- **Maklumat Balai Polis:**");
        data.police_stations.forEach(b => {
            promptLines.push(`Â  - **${b.name}**`);
            promptLines.push(`Â  Â  - **Alamat**: ${b.address}`);
            promptLines.push(`Â  Â  - **Telefon**: ${b.contact_number}`);
            if (b.sectors) {
                b.sectors.forEach(s => {
                    promptLines.push(`Â  Â  - **Sektor ${s.number}**: ${s.name}`);
                });
            }
            if (b.points_of_interest) {
                b.points_of_interest.forEach(poi => {
                    promptLines.push(`Â  Â  - **${poi.name}**: ${poi.address}, ${poi.contact_number}`);
                });
            }
        });
        promptLines.push("\n- **Singkatan:**");
        data.abbreviations.forEach(a => {
            promptLines.push(`Â  - **${a.abbr}**: ${a.full}`);
        });

        return promptLines.join('\n');
    }
    
    // FUNGSI CALLBACK GLOBAL JSONP (Akan dipanggil oleh Apps Script)
    window.handleGeminiResponse = function(apiData) {
        // Buang script tag yang kita cipta selepas data diterima
        const script = document.getElementById('geminiScript');
        if (script) script.remove();
        
        try {
            // Check Ralat dari Apps Script
            if (apiData.error) {
                throw new Error(`Ralat Server Proxy/API: ${apiData.error.message}`);
            }

            const geminiText = apiData?.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!geminiText) {
                 if (apiData.candidates && apiData.candidates[0].finishReason === 'SAFETY') {
                    throw new Error("Jawapan disekat oleh Safety Settings (Isi kandungan tidak sesuai).");
                 }
                throw new Error("Jawapan AI kosong atau tidak lengkap.");
            }

            // Proses Jawapan
            processGeminiResponse(geminiText);
        } catch (error) {
            handleApiError(error);
        } finally {
            setUIState(false);
            resetInputArea();
        }
    }


    function sendMessage() {
        const userInputVal = DOM.userInput.value.trim();
        if (!userInputVal || appState.isTyping) {
            return;
        }

        setUIState(true);
        addMessageAndHistory('user', userInputVal);
        showTypingIndicator();

        try {
            let chatHistoryToSend = [...appState.history];
            
            // Logik untuk hantar system prompt pada permulaan
            if (appState.history.length === 1) {
                chatHistoryToSend = [
                    { "role": "user", "parts": [{ "text": buildSystemPrompt() }] },
                    { "role": "model", "parts": [{ "text": appState.jsonData.general.welcome_message }] },
                    ...chatHistoryToSend
                ];
            } else {
                chatHistoryToSend = appState.history.slice(-6); // Hadkan sejarah yang dihantar
            }
            
            // Format history untuk Apps Script/Gemini
            const contentsForApi = chatHistoryToSend.map(msg => {
                // Apps Script EXPECTS 'user'/'model', bukan 'gemini'
                const roleName = (msg.role === 'gemini' ? 'model' : msg.role);
                return {
                    role: roleName, 
                    parts: msg.parts
                };
            });
            
            // ğŸš¨ JSONP HACK: Hantar payload sebagai parameter URL GET
            const requestBody = { contents: contentsForApi };
            const payloadUrl = encodeURIComponent(JSON.stringify(requestBody));
            
            // Tambah parameter callback
            const fullUrl = `${CONFIG.API_URL}?json=${payloadUrl}&callback=handleGeminiResponse`;

            // Dynamic Script Injection (menggantikan fetch untuk elak CORS)
            const script = document.createElement('script');
            script.src = fullUrl;
            script.id = 'geminiScript';
            document.head.appendChild(script);
            
            // Jawapan akan diproses dalam window.handleGeminiResponse

        } catch (error) {
            handleApiError(error);
            setUIState(false);
            resetInputArea();
        }
    }

    function setUIState(isTyping) {
        appState.isTyping = isTyping;
        DOM.userInput.disabled = isTyping;
        DOM.sendBtn.disabled = isTyping;
        isTyping ? DOM.sendBtn.classList.add('active') : setTimeout(() => DOM.sendBtn.classList.remove('active'), 200);
    }

    function addMessageAndHistory(role, text) {
        appendMessage(role, text);
        // Simpan dalam history (guna 'user' atau 'gemini' untuk local storage, tapi 'model' untuk hantar ke API)
        appState.history.push({
            "role": (role === 'gemini' ? 'model' : role), // Simpan model untuk API, guna gemini untuk local display
            "parts": [{ "text": text }]
        });
        saveChatHistory();
    }

    function showTypingIndicator() {
        DOM.typingIndicator.style.display = 'flex';
        scrollToBottom(DOM.chatbox);
    }

    function processGeminiResponse(text) {
        DOM.typingIndicator.style.display = 'none';
        addMessageAndHistory('gemini', text);
        showToast("âœ… Mesej telah diterima!");
    }

    function handleApiError(error) {
        console.error("Ralat:", error);
        DOM.typingIndicator.style.display = 'none';
        // Paparkan ralat penuh supaya Matkie tahu apa masalahnya
        appendMessage('gemini', `âŒ Maaf, ada masalah teknikal: ${error.message}. Sila cuba Chat Baru.`);
        showToast("âš ï¸ Ralat! Ada masalah teknikal.");
    }

    function resetInputArea() {
        DOM.userInput.value = '';
        DOM.userInput.style.height = 'auto';
    }

    function startNewChat() {
        appState.history = [];
        saveChatHistory();
        DOM.chatbox.innerHTML = '';

        if (Object.keys(appState.jsonData).length === 0) {
            loadAllData();
            return;
        }
        
        appendMessage('gemini', appState.jsonData.general.welcome_message);
        appState.history.push({
            "role": "model", // Simpan sebagai 'model' di history utk hantar ke API
            "parts": [{"text": appState.jsonData.general.welcome_message}]
        });
        saveChatHistory();
        showToast("ğŸ’¬ Chat baru dimulakan.");
    }

    // == PENYIMPANAN TEMPATAN & PENDENGAR ACARA ==
    function saveChatHistory() {
        try {
            const historyToSave = appState.history.map(msg => ({
                ...msg,
                role: msg.role === 'gemini' ? 'model' : msg.role // Tukar 'gemini' balik ke 'model' untuk penyimpanan
            }));
            localStorage.setItem('chatHistory', JSON.stringify(historyToSave.slice(-50)));
            console.log("Sejarah sembang berjaya disimpan.");
        } catch (e) {
            if (e.name === 'QuotaExceededError') {
                console.warn("Local Storage penuh. Cuba padankan mesej lama.");
                // Try again after deleting oldest messages
                try {
                    const reducedHistory = appState.history.slice(10).map(msg => ({
                        ...msg,
                        role: msg.role === 'gemini' ? 'model' : msg.role
                    }));
                    localStorage.setItem('chatHistory', JSON.stringify(reducedHistory.slice(-50)));
                    showToast("ğŸ—‘ Ruang storan penuh, sejarah lama dipadamkan untuk memberi ruang.");
                } catch (e2) {
                    showToast("âŒ Storan penuh. Sejarah tidak dapat disimpan.");
                    console.error("Gagal simpan walaupun selepas memadam mesej:", e2);
                }
            } else {
                console.error("Ralat ketika menyimpan ke Local Storage:", e);
            }
        }
    }

    function loadChatHistory() {
        const savedHistory = localStorage.getItem('chatHistory');
        if (savedHistory) {
            try {
                // Bila load, kita simpan role 'model' sebagai 'gemini' untuk paparan (appendMessage)
                const loadedHistory = JSON.parse(savedHistory).map(msg => ({
                    ...msg,
                    role: msg.role === 'model' ? 'gemini' : msg.role
                }));
                appState.history = loadedHistory;
                displayChatHistory();
            } catch (e) {
                console.error("Ralat semasa menghuraikan sejarah:", e);
                startNewChat();
            }
        } else {
            startNewChat();
        }
    }

    // Pendengar acara
    DOM.userInput.addEventListener('input', () => {
        DOM.userInput.style.height = 'auto';
        DOM.userInput.style.height = DOM.userInput.scrollHeight + 'px';
    });

    DOM.userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            sendMessage();
            event.preventDefault();
        }
    });

    DOM.sendBtn.addEventListener('click', sendMessage);
    DOM.newChatBtn.addEventListener('click', startNewChat);

    // Panggilan awal
    window.onload = function() {
        loadAllData();
    };
</script>
